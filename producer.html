<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Foodies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload Food</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Foods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        <h2>Welcome, Producer!</h2>

        <!-- Upload Food Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Upload Food</h3>
                <form>
                    <div class="form-group">
                        <label for="foodName">Food Name:</label>
                        <input type="text" class="form-control" id="foodName" name="foodName" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="foodType">Food Type:</label>
                        <!-- Replace the following with dynamic options from your backend -->
                        <select class="form-control" id="foodType" name="foodType" required>
                            <option value="1">Type 1</option>
                            <option value="2">Type 2</option>
                            <option value="3">Type 3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeCreated">Time Created:</label>
                        <input type="datetime-local" class="form-control" id="timeCreated" name="timeCreated" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- View and Delete Foods Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Manage Foods</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Food Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Food Type</th>
                            <th>Time Created</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Replace the following with dynamic data from your backend -->
                        <tr>
                            <td>Dish 1</td>
                            <td>10.99</td>
                            <td>Description of Dish 1.</td>
                            <td>Type 1</td>
                            <td>2023-01-01 12:00</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Dish 2</td>
                            <td>15.99</td>
                            <td>Description of Dish 2.</td>
                            <td>Type 2</td>
                            <td>2023-01-02 15:30</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
