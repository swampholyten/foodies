<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Foodies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white" href="#">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        <h2>Welcome, Client!</h2>

        <!-- Menu Section -->
        <div class="row mt-4">
            <div class="col-md-8">
                <h3>Menu</h3>
                <!-- Replace the following with dynamic menu items from your backend -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dish 1</h5>
                        <p class="card-text">Description of Dish 1.</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Dish 2</h5>
                        <p class="card-text">Description of Dish 2.</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
                <!-- Add more menu items as needed -->

            </div>

            <!-- Shopping Cart Section -->
            <div class="col-md-4">
                <h3>Shopping Cart</h3>
                <!-- Replace the following with dynamic content from your backend -->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Dish 1
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Dish 2
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>
                    <!-- Add more cart items as needed -->
                </ul>
                <button type="button" class="btn btn-success mt-3">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
